<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <style>
        h3 {
            font-size: 40px;
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-family: Copperplate, Lucida Console, fantasy;
        }

        h5 {
            font-size: 40px;
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(40%);
        }

        h6 {
            font-size: 40px;
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(50%);
        }
    </style>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h3><center>Welcome to our application!</center></h3>

    {% if user.is_authenticated %}
    <h3>>Hello {{ fname }}</h3>
    <h4>You are successfully logged in</h4>
    <button type="submit"> <a href="/signout"> SignOut</a></button>
    <button type="submit"> <a href="/stats"> Statistics</a></button>
    {% else %}
    <h5><button type="submit"> <a href="/signup"> SignUp</a></button></h5>
    <h6><button type="submit"> <a href="/signin"> SignIn</a></button></h6>
    {% endif %}

</body>
</html>
