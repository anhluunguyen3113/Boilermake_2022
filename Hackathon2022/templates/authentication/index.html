<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <style>
        h2{
        color:tomato;
        background-color: pink;
        border: 2px solid salmon;
        font-family: Copperplate, Lucida Console, fantasy;
        font-size:55px;
        height: 75px;
        width: 70%;

        text-align: center;
        font-weight:normal;
        }

        button{
        transition-duration: 0.4s;
        }

        button:hover{
        background-color:plum;
        color:thistle;
        border: 2px solid transparent;
        }


        button{
        background-color: powderblue;
        border:skyblue;
        color:white;
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding: 15px 32px;
        outline: none
        text-align: center;
        text-decoration:none;
        display: inline-table;
        font: size 18px;
        transition-duration: 0.4s;
        }
        h3{
        color:Tomato;
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size:20px;
        font-weight:normal;
        }
        h4{
        color:Tomato;
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size:20px;
        font-weight:normal;
        }

        strong{
        color:Tomato;
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size:10px;
        font-weight:normal;
        }

    </style>
</head>
<body style="background-color:#34568B;">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h2 style="color:Tomato;"><center>Welcome to our application!</center></h2>

    {% if user.is_authenticated %}
    <h3>Hello {{ fname }}</h3>
    <h4>You are successfully logged in</h4>
    <button type="submit"> <a href="/signout"> SignOut</a></button>
    <button type="submit"> <a href="/stats"> Statistics</a></button>
    {% else %}
    <button type="submit"> <a href="/signup"> Sign Up</a></button>
    <button type="submit"> <a href="/signin"> Sign In</a></button>
    {% endif %}

</body>
</html>
