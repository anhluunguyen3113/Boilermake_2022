<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <style>
        h2{
        color:white;

        font-size: 40px;
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-200%);
        font-family: Copperplate, Lucida Console, fantasy;


        text-align: center;
        font-weight:normal;
        }

        button{
        transition-duration: 0.4s;
        }

        button:hover{
        background-color:plum;
        color:thistle;
        border: 2px solid transparent;
        }


        button{
        background-color: powderblue;
        border:skyblue;
        color:white;
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding: 15px 32px;
        outline: none
        text-align: center;
        text-decoration:none;
        display: inline-table;
        font: size 18px;
        transition-duration: 0.4s;
        }
        p1{
        font-size: 40px;
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(200%);
        }
        p2{
        font-size: 40px;
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(350%);
        }
        p3{
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(150%);
        font-family: Copperplate, Lucida Console, fantasy;
        }
        h3{
        color:white;
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(-350%);
        font-family: Copperplate, Lucida Console, fantasy;
        font-size: 40px;
        }
        h4{
        color:white;
        font-size: 20px;
        position: absolute;
        top: 50%; left: 50%;
        transform: translateX(-50%) translateY(0%);
        font-family: Copperplate, Lucida Console, fantasy;
        }

        strong{
        color:white;
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size:10px;
        font-weight:normal;
        }
        p4{
        }

    </style>
</head>
<body style="background-color:#34568B;">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button1 type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button1>
    </div>
    {% endfor %}

    <h2 style="color:white;">Welcome to our application!</h2>

    {% if user.is_authenticated %}
    <h3>Hello {{ fname }}</h3>
    <h4>You are successfully logged in</h4>
    <p4><button type="submit"> <a href="/signout"> SignOut</a></button></p4>
    <p3><button type="submit"> <a href="/stats"> Statistics</a></button></p3>
    {% else %}
    <p1><button type="submit"> <a href="/signup"> Sign Up</a></button></p1>
    <p2><button type="submit"> <a href="/signin"> Sign In</a></button></p2>
    {% endif %}

</body>
</html>
