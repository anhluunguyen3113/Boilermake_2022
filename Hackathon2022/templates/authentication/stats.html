<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home3</title>
    <style>
      th{
      color:white;
      font-family: Copperplate, Lucida Console, fantasy;
      }

    </style>
</head>
<body style="background-color:#34568B;">


    <table>
  <tr>
    <th><u>Year</u></th>

    <th><u>Pts</u></th>
    <th><u>Away Team</u></th>
    <th><u>Pts</u></th>

{% block content %}
  {% for c in content %}

  <tr>
    <th>{{c.year}}</th>
    <th>{{c.team1}}</th>
    <th>{{c.team1score}}</th>
    <th>{{c.team2}}</th>
    <th>{{c.team2score}}</th>
  </tr>

  {% endfor %}
{% endblock %}







</body>
</html>
